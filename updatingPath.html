<html>
	<head>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<style>
			/* tell the SVG path to be a thin blue line without any area fill */
			path {
				stroke: steelblue;
				stroke-width: 5;
				fill: none;
			}
		</style>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
		<div class="container"><h2>Updating path based on a list of integers using d3.js</h2>
			<h3>(The path is being generated by including one value at a time)</h3></div>

	<body>
		<script>
			// data from which the updating path will be generated
			var data1 = [3, 6, 2, 7, 5, 2, 1, 3, 8, 9, 2, 5, 9, 3, 6, 3, 6, 2, 7, 5, 2, 1, 3, 8, 9, 2, 5, 9, 2, 7, 5, 2, 1, 3, 8, 9, 2, 5, 9, 3, 6, 2, 7, 5, 2, 1, 3, 8, 9, 2, 9];
			var data = [2, 4, 5];
			var dataArray = new Array(20);
			var hiddenArray = new Array(10);
			var height = 500;
			var width = 500;

			var x = d3.scale.linear()
						.domain([0, 50])
						.range([-5, width]);

			var y = d3.scale.linear()
						.domain([0, 10])
						.range([0, height]);

			// appending a canvas to the  body to show the visualization
			var canvas = d3.select("body")
						.append("svg")
						.attr("width", width)
						.attr("height", height);

			// simple line element to create the updating path 
			var line = d3.svg.line()
						.x(function(d, i) {return x(i);})
						.y(function(d) {return y(d);})
						.interpolate("basis")

			// appending the path element to the canvas
			var circles = canvas.selectAll("path")
							.data([data])
							.enter()
							.append("path")
							.attr("d", line)

			// setting the interval for the animation of the updating path
			setInterval(function() {
				var v = data1.shift();
				data.push(v);
				canvas.selectAll("path")
						.data([data])
						.attr("d", line)
						.transition()
						.ease("linear")
						.duration(1000);
			}, 1000)

		</script>

	</body>
</html>
