<html>
	<head>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<style>
			/* tell the SVG path to be a thin blue line without any area fill */
			path {
				stroke: steelblue;
				stroke-width: 5;
				fill: none;
			}
		</style>
	</head>

	<body>
		<script>
			var data1 = [3, 6, 2, 7, 5, 2, 1, 3, 8, 9, 2, 5, 9, 3, 6, 3, 6, 2, 7, 5, 2, 1, 3, 8, 9, 2, 5, 9, 2, 7, 5, 2, 1, 3, 8, 9, 2, 5, 9, 3, 6, 2, 7, 5, 2, 1, 3, 8, 9, 2, 9];
			var data = [2, 4, 5];
			var dataArray = new Array(20);
			var hiddenArray = new Array(10);
			var height = 500;
			var width = 500;

			var x = d3.scale.linear()
						.domain([0, 50])
						.range([-5, width]);

			var y = d3.scale.linear()
						.domain([0, 10])
						.range([0, height]);

			var canvas = d3.select("body")
						.append("svg")
						.attr("width", width)
						.attr("height", height);

			var line = d3.svg.line()
						.x(function(d, i) {return x(i);})
						.y(function(d) {return y(d);})
						.interpolate("basis")

			var circles = canvas.selectAll("path")
							.data([data])
							.enter()
							.append("path")
							.attr("d", line)
							
			setInterval(function() {
				var v = data1.shift();
				data.push(v);
				canvas.selectAll("path")
						.data([data])
						.attr("d", line)
						.transition()
						.ease("linear")
						.duration(1000);
			}, 1000)

		</script>

	</body>
</html>
