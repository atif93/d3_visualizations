<html>
	<head>
		<script src="http://d3js.org/d3.v3.min.js"></script>

	</head>

	<body>
		<script>
			var dataArray = new Array(20);
			var hiddenArray = new Array(10);
			var height = 50000;
			var width = 5000;

			var color = d3.scale.linear()
						.domain([0, 100])
						.range(["pink", "red"]);

			var canvas = d3.select("body")
						.append("svg")
						.attr("width", width)
						.attr("height", height);

			var circles = canvas.selectAll("circle")
							.data(dataArray)
							.enter()
							.append("circle")
							.attr("cx", 200)
							.attr("cy", function(d, i) {return (i+1)*100;})
							.attr("fill", "red")
							.attr("r", 30);

			var hiddenCircles = canvas.selectAll("c")
							.data(hiddenArray)
							.enter()
							.append("circle")
							.attr("cx", 700)
							.attr("cy", function(d, i) {return (i+1)*150;})
							.attr("fill", "green")
							.attr("r", 30);

			var outputCircle = canvas.append("circle")
							.attr("cx", 1100)
							.attr("cy", 700)
							.attr("fill", "blue")
							.attr("r", 30);

			var firstLines = canvas.selectAll("line")
							.data(dataArray)
							.enter()
							.append("line")
							.style("stroke", "black")
							.attr("x1", 200)
							.attr("y1", function(d, i) {return (i+1)*100;})
							.attr("x2", 700)
							.attr("y2", 150);

			var firstLines2 = canvas.selectAll("l")
							.data(dataArray)
							.enter()
							.append("line")
							.style("stroke", "black")
							.attr("x1", 200)
							.attr("y1", function(d, i) {return (i+1)*100;})
							.attr("x2", 700)
							.attr("y2", 600);


			var secondLines = canvas.selectAll("l")
							.data(hiddenArray)
							.enter()
							.append("line")
							.style("stroke", "black")
							.attr("x1", 700)
							.attr("y1", function(d, i) {return (i+1)*150;})
							.attr("x2", 1100)
							.attr("y2", 700);


		</script>

	</body>
</html>
